<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" disabled/>

        <div class="calculator-buttons">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="/">รท</button>

            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="*">*</button>

            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="-">-</button>

            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn" id="clear" value="clear">C</button>
            <button class="btn operator" value="+">+</button>

            <button class="btn equal-sign" id="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
